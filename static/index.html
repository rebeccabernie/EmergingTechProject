<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Digit Recogniser</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <nav class="navbar fixed-top" style="background: #3A9288">
      <a class="navbar-brand text-white" href="#">Digit Recogniser</a>
    </nav>
  </div>

  <div class="container-fluid" style="padding-top: 100px">
    <div class="row">
      <div class="col-sm-5">
        <h2 style="margin-left: 10px; color: #21524C">Upload File</h2>
        <form class="form-save" action="/save" method="post">
          <!-- Choose File & Preview  <div style="height: 210px; width: auto; margin: 10px; padding: 5px; background: #EEF7F5">
            
          </div>-->
          <div style="margin:10px">
            <input class="form-control" width=""id="imgToUpload" type=file name=file onchange="previewFile()"/>
            <img id="imgDisp" margin="10px" style="border:2px solid #FFFFFF; margin: 10px; max-height: 50px; max-width: 50px; height: auto; width: auto; display:block; margin-left: auto; margin-right: auto;"/>
          </div>
         
          <button type='button' id="uploadImg01" class="btn btn-block text-white" style="background: #3A9288" >Upload</button>
          
        </form>

      </div>

      <div class="col-sm-7">
        <h2 style="margin-left: 10px; color: #21524C">Prediction: </h2>
        <div class="prediction" style="background: #EEF7F5; margin: 10px">
        </div>
      </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
  // Global Base64 var - Base64 recommended for transfering data over network due to simple format/reliable - https://stackoverflow.com/a/201510/7232648
  var imageBase64 = null;

  // File preview / Base64 conversion based on https://developer.mozilla.org/en-US/docs/Web/API/FileReader/readAsDataURL
  function previewFile() {
    var preview = document.querySelector('img');
    var file    = document.querySelector('input[type=file]').files[0];
    var reader  = new FileReader();

    reader.addEventListener("load", function () {
      preview.src = reader.result;
      //console.log(reader.result); // Outputs Base64 data to console, huge string so commented out
      imageBase64 = reader.result;
    }, false);

    if (file) {
      reader.readAsDataURL(file); // readAsDataURL handles base64 encoding, adapted from previous
    }
  } // end file preview


  // Button click event
  $('#uploadImg01').click(function ( event ){
    event.preventDefault(); // Cancels default action of click - https://api.jquery.com/event.preventdefault/
     
    // File name and data in json
    var file = {
      imageFileName: "img",
      base64: "" + imageBase64 // Turns Base64 image into string
    }

    console.log("Base64: " + file.base64)

    file = JSON.stringify(file); // Turns whole json object into string
    
    // Adapted from https://stackoverflow.com/a/26930355/7232648
    $.ajax({
          url: '/save',
          headers: {
            'Content-Type':'application/json' // pass as json
          },
          data: file,
          dataType: 'json',
          method: 'POST',
          success: function (data) { // If successful, print the prediction to the prediction div
            $('.prediction').text(data.prediction)
          },
          error: function (error) { // If not, print an error to the console
            console.log(error);
          }
        });
  }) // end button click event

  // Canvas stuff -------------------------------------------------------------------------
  // Adapted from https://stackoverflow.com/a/8398189/7232648
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "black",
        y = 2;
    
    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;
    
        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }
    
    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }
    
    function erase() {
        var m = confirm("Want to clear");
        if (m) {
            ctx.clearRect(0, 0, w, h);
            document.getElementById("canvasimg").style.display = "none";
        }
    }
    
    function save() {
        document.getElementById("canvasimg").style.border = "2px solid";
        var dataURL = canvas.toDataURL();
        document.getElementById("canvasimg").src = dataURL;
        document.getElementById("canvasimg").style.display = "inline";
    }
    
    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
    
            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }

</script>

</html>
