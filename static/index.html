<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Digit Recogniser</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        
    </head>
    
    <body>
      <div class = "container">
          <nav class="navbar fixed-top" style="background: #3A9288">
            <a class="navbar-brand text-white" href="#">Digit Recogniser</a>
          </nav>
        </div>
        
        <div class = "container" style="padding-top: 100px">
          <div class="row">
            <div class="col-sm-7">
              <h1 style="color: #21524C">Upload File</h1>

              <form method="POST" id="upload-form" target="form-iframe" name="upload-form" enctype=multipart/form-data>
                <p><input type=file name=file onchange="loadFile(event)">
                <button type=submit value=Upload></p>
              </form>

            </div>

            <div class="col-sm-7" id="uploadedImage" style="background: #EEF7F5">
                <img id="imgDisp" height="200px"/>
            </div>
          </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>

        // adapted from https://stackoverflow.com/questions/4459379/preview-an-image-before-it-is-uploaded
        var loadFile = function(event) {
          var output = document.getElementById('imgDisp');
          output.src = URL.createObjectURL(event.target.files[0]);
        };

        $("<iframe id='form-iframe' />").appendTo(document.body);
        $("form").attr("target", "form-iframe");

    </script>

</html>
