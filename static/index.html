<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Digit Recogniser</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    
    <body>
      <div class = "container">
          <nav class="navbar fixed-top" style="background: #3A9288">
            <a class="navbar-brand text-white" href="#">Digit Recogniser</a>
          </nav>
        </div>
        
        <div class = "container-fluid" style="padding-top: 100px">
          <div class="row">
            <div class="col-sm-5">
              <h2 style="margin-left: 10px; color: #21524C">Upload File</h2>
                <div style="margin:10px"><input type=file name=file onchange="loadFile(event)"/></div>
                <div style="height: 210px; width: auto; margin: 10px; padding: 5px; background: #EEF7F5">
                    <img id="imgDisp" margin="10px" style="max-height: 200px; max-width: 200px; height: auto; width: auto; margin-left: auto; margin-right: auto;"/>
                </div>
                
                <input type=button class="btn btn-block text-white" style="background: #3A9288" value="Upload" onclick="saveFile()">
            </div>

            <div class="col-sm-7">
             <h2 style="margin-left: 10px; color: #21524C">Prediction: </h2>
              <div style="background: #EEF7F5; margin: 10px">
                
              </div>
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>

        // adapted from https://stackoverflow.com/questions/4459379/preview-an-image-before-it-is-uploaded
        var loadFile = function(event) {
          var output = document.getElementById('imgDisp');
          output.src = URL.createObjectURL(event.target.files[0]);
        };

        $('#upload-form').submit(function () {
          saveFile();
          return false;
        });

        var saveFile = function(){
          console.log("Save function hit")
        };

    </script>

</html>
